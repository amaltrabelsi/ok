name: Flutter iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    name: Build Flutter iOS (.ipa)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.35.7 --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter --version

      - name: Doctor check
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Prebuild iOS
        run: flutter build ios --no-codesign

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS release (.ipa)
        run: flutter build ipa --release --no-codesign

      # üß© Lister les fichiers g√©n√©r√©s pour debug
      - name: List build output
        run: |
          echo "Listing build/ios directory:"
          ls -R build/ios || true
          echo "Listing build directory:"
          ls -R build || true

      # ‚úÖ Copier le .ipa (si trouv√©) vers le bon dossier
      - name: Prepare IPA for upload
        run: |
          mkdir -p build/ios/ipa
          IPA_PATH=$(find build/ios -name "*.ipa" | head -n 1)
          if [ -f "$IPA_PATH" ]; then
            echo "‚úÖ Found IPA at: $IPA_PATH"
            cp "$IPA_PATH" build/ios/ipa/Runner.ipa
          else
            echo "‚ö†Ô∏è No IPA found!"
          fi
          ls -l build/ios/ipa || true

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/ios/ipa/
