name: Flutter iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    name: Build Flutter iOS (.ipa)

    steps:
      # 1️⃣ Cloner ton dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Flutter manuellement (v3.35.7 = Dart 3.8 compatible)
      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.35.7 --depth 1
          export PATH="$PATH:$PWD/flutter/bin"
          flutter --version

      # 3️⃣ Vérifier que Flutter fonctionne
      - name: Doctor check
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter doctor -v

      # 4️⃣ Installer les dépendances du projet
      - name: Flutter pub get
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter pub get

      # 5️⃣ Générer les fichiers iOS (sinon Podfile plante)
      - name: Prebuild iOS files
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter build ios --no-codesign

      # 6️⃣ Installer CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # 7️⃣ Compiler le .ipa sans signature (pas besoin de compte Apple)
      - name: Build iOS release (.ipa)
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter build ipa --release --no-codesign

      # 8️⃣ Uploader le .ipa en Artifact GitHub
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/ios/ipa/
